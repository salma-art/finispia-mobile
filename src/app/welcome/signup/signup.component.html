<form class="row">
    <mat-card>
        <mat-card-content>
            <div class="row">
                <h1 class="mx-auto">Sign Up</h1>
            </div>
           <div class="row">
            <h2 class="mx-auto">Subscribed User? <a [routerLink]="['/login']">Login</a></h2>
           </div> 
            <mat-divider class=""></mat-divider>
           
            <div class="field">
                <div>
                    <i class="fas fa-user-tie"></i>
                    <input class="w-100 p-2" placeholder="Enter your full name" required />
                </div>
            </div>
            <div class="field">
                <div>
                   <i class="fas fa-envelope"></i>
                    <input class="w-100 p-2" placeholder="Enter your email" type="email" required />
                  
                </div>
            </div>
            <div class="field">
                <div>
                    <i class="fas fa-key"></i>
                    <input class="w-100 p-2" type="password" placeholder="Enter your password" required />
                </div>
            </div>
            <div class="field">
                <div>
                    <i class="fas fa-key"></i>
                    <input class="w-100 p-2" type="password" placeholder="Repeat password" required />
                </div>
            </div>
            <div class="field">
                <div>
                    <button mat-flat-button class="w-100 mx-auto my-2"(click)="openDialog()" color="primary" >Sign Up</button>
                </div>
            </div>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <div class="row">
                    <div class="social">
                        <div class="row">
                            <div>
                                <button style="background: #316CAD" mat-fab><i class="fab fa-facebook-f"></i></button>
                            </div>
                            <div>
                                <button style="background: #F63D3A" mat-fab><i class="fab fa-google"></i></button>
                            </div>
                            <div>
                                <button style="background: #007BB1" mat-fab><i class="fab fa-linkedin-in"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-actions>

        </mat-card-content>
    </mat-card>
</form>
